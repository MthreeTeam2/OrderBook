<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style style="text/css">
            .my-custom-scrollbar {
                position: relative;
                height: 300px;
                overflow: auto;
            }
            .table-wrapper-scroll-y {
                display: block;
            }
        </style>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Order Book Manager</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center">
                    <h1>Order Book</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class=" col text-center m-3">
                <div class="col text-center">
                    <h2 th:utext="'Order ' + ${order.id} + ': '+${order.party.symbol} + ' ' + ${buySell} + ' '+${order.stock.symbol}"></h2>
                </div>

                <div class="col text-center">
                    <h3>Order Version History</h3>
                </div>
            </div>

            <div class="row m-4">
                <div class="col text-center table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Size</th>
                                <th>Price</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orderVersion : ${orderVersions}">
                                <td th:text="${orderVersion.size}">100</td>
                                <td th:text="${orderVersion.price}">200</td>
                                <td th:text="${orderVersion.time}">13/04/2020 13:25</td>
                                <td>Active</td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <br />
                    
                  <div class="col text-center">
                        <button a href="#" th:href="@{/amendorder(id)}"class="btn btn-primary">Amend Order</button>
                        <button class="btn btn-primary">Cancel Order</button>
                    </div>  
                </div>
                
                
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
