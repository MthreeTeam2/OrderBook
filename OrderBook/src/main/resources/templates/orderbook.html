<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style style="text/css">
            .my-custom-scrollbar {
                position: relative;
                height: 300px;
                overflow: auto;
            }
            .table-wrapper-scroll-y {
                display: block;
            }
        </style>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Order Book Manager</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center">
                    <h1>Order Book</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class=" col text-center m-3">
                <div class="col text-center">
                    <h2 th:text="${stock.symbol}"></h2>
                </div>
            </div>
            <div class="row m-4 border ">
                <div class=" col text-center m-3" th:text="'Orders Today: ' +${stock.ordersToday}">
                    
                </div>
                <button type="submit" class="btn btn-primary">Add Order</button>
                <div class=" col text-center m-3" th:text="'Volume Today: ' +${stock.volumeToday}">
                    
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center table-wrapper-scroll-y my-custom-scrollbar ">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Counter Party</th>
                                <th>Shares</th>
                                <th>Bid</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orders: ${buyOrders}">
                                <td th:text="${orders.time}">25/12/2020 14:35</td>
                                <td>LCH</td>
                                <td th:text="${orders.size}">300</td>
                                <td th:text="${orders.price}">32.34</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <div class="col text-center table-wrapper-scroll-y my-custom-scrollbar ">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Ask</th>
                                <th>Shares</th>
                                <th>Counter Party</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orders: ${sellOrders}">
                                <td th:text="${orders.price}">25/12/2020 14:35</td>
                                
                                <td th:text="${orders.size}">300</td>
                                <td>LCH</td>
                                <td th:text="${orders.time}">32.34</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center">
                    <h2>Most Recent Trades</h2>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Counter Party</th>
                            <th>Size</th>
                            <th>Price</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>LCH</td>
                            <td>300</td>
                            <td>3234</td>
                            <td>25/12/2020 14:35</td>
                        </tr>
                    </tbody>
                </table>

            </div>


            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
