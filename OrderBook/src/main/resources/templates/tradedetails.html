<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Order Book Manager</title>
</head>
<body>
<div class="container">
    <div class="row m-4">
        <div class="col text-center">
            <h1><a href="/" class="text-dark">Order Book</a></h1>
        </div>
    </div>
</div>
<div class="container">
    <div class=" col text-center m-3">
        <div class="col text-center">
            <h2 th:text="'Trade ' +${trade.id} +': ' + ${stock.symbol}"></h2>
        </div>
<br/>
        <div class="col text-center">
            <h3 th:text="'Buy : ' + ${buyOV.order.party.symbol}">Buy: {CP1}</h3>
            <h3 th:text="'Sell : ' +${sellOV.order.party.symbol}">Sell: {CP2}</h3>
            <h3 th:text="'Price : ' +${trade.price}">Price: {10}</h3>
            <h3 th:text="'Size : ' +${trade.size}">Size: {100}</h3>
        </div>
        <br />
        <div class="col text-center">
            <h4 th:text="${date} +  ' - ' +${time}">13:45 23/07/2020</h4>

    </div>
    </div>
    <br/>
    <div class="col text-center">
        <a th:onclick="|window.location.href='/orderversionhistory?orderId=${trade.buyOrderVersion.order.id}'|" class="btn btn-outline-primary btn-lg">View Buy Order</a>
        <a th:onclick="|window.location.href='/orderversionhistory?orderId=${trade.sellOrderVersion.order.id}'|" class="btn btn-outline-primary btn-lg">View Sell Order</a>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
